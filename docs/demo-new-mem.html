    <head>

        <link rel="stylesheet" href="webpage-css/demo.css">
        <link rel="stylesheet" href="webpage-css/demo-entry.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <body class="body">
        <div class="header">
            <a class="anchor-logo" href="https://dbextech.com/index.html"><img class="logo-pic" src="webpage-pics/DBEX  Logo 1.png" alt=""></a>
            <div class="middle-header">
                <a class="anchor-ind" href="https://dbextech.com/industries.html">Industries</a>
                <a class="anchor-prod" href="https://dbextech.com/products.html">Products</a>
                <a class="anchor-TBD" href="https://dbextech.com/index.html">TBD</a>
            </div>
            <div class="right-header"><a class="live-demo" href="https://dbextech.com/demo.html">Go to Live Demo page</a></div>
        </div>
        <section>
                <div class="entry-area">
                    <div class="entry-individual">
                        <p class="entry-p">Member ID:</p>
                        <input class="entry-input">
                    </div>
                    <div class="entry-individual">
                        <p  class="entry-p">First Name:</p>
                        <input class="entry-input">
                    </div>
                    <div class="entry-individual">
                        <p class="entry-p">Last Name:</p>
                        <input class="entry-input">
                    </div>
                    <div class="entry-individual">
                        <p  class="entry-p">Email:</p>
                        <input class="entry-input">
                    </div>
                    <div class="entry-individual">
                        <p class="entry-p">Phone Number:</p>
                        <input class="entry-input">
                    </div>
                    <div class="entry-individual">
                        <p  class="entry-p">Birthday:</p>
                        <input class="entry-input">
                    </div>
                    <div class="entry-individual-3">
                        <p class="entry-p">Gender:</p>
                        <input class="entry-input">
                        <p class="entry-p">(Drop down here) </p>
                    </div>
                    <div class="entry-individual">
                        <p  class="entry-p">Street Address:</p>
                        <input class="entry-input">
                    </div>
                    <div class="entry-individual">
                        <p class="entry-p">City:</p>
                        <input class="entry-input">
                    </div>
                    <div class="entry-individual">
                        <p  class="entry-p">State:</p>
                        <input class="entry-input">
                    </div>
                    <div class="entry-individual">
                        <p class="entry-p">ZIP Code:</p>
                        <input class="entry-input">
                    </div>
                    <div class="entry-individual">
                        <p  class="entry-p">Start Date:</p>
                        <input class="entry-input">
                    </div>
                    <div class="entry-individual">
                        <p class="entry-p">Last Payment:</p>
                        <input class="entry-input">
                    </div>
                  
                    
                </div>
                <div class="entry-buttons-div">
                    <button class="entry-buttons"
                    onclick="alert('Member Information Saved')">Save</button>
                    <button class="entry-buttons" 
                    onclick="alert('Information Cancelled')"><a href="https://dbextech.com/demo.html">Cancel</a></button>


                </div>
                

        </section>
        
            
    </body>
</html>
